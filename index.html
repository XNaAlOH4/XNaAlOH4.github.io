  <script>

  	async function code_type() {
	  let temp = document.getElementsByClassName("code_svg")[1].style.animation;
	  let temp_1 = document.getElementsByClassName("code_svg")[1].style.width;
  	  if(temp != "1.5s ease 0s 1 normal none running code_svg_width") {
  	  	document.getElementsByClassName("code_svg")[1].style.animation = "code_svg_width 1.5s 1";
  	    document.getElementsByClassName("code_svg")[1].style.width = "174px";
  	  }else {
  	  	document.getElementsByClassName("code_svg")[1].style.animation = "code_svg_shrink 1.5s 1";
  	  	document.getElementsByClassName("code_svg")[1].style.width = "0px";
  	  }
  	}
  	document.getElementsByClassName("Benzene_svg")[0].setAttribute("fill", "url(#backdrop1)")
  	function Benzene_Spin() {
  	  delocalise_Benzene();
  	  document.getElementById("Benzene").style.transform = document.getElementById("Benzene").style.transform == "rotate(0deg)"? "rotate(360deg)":"rotate(0deg)";
  	  document.getElementsByClassName("Benzene_svg")
  	  document.getElementsByClassName("Benzene_svg")[0].setAttribute("fill", document.getElementsByClassName("Benzene_svg")[0].getAttribute("fill") ==  "url(#backdrop1)"? "url(#backdrop2)":"url(#backdrop1)")
  	}

  	function delocalise_Benzene() {
  	  for(let i of document.getElementsByClassName("benzene_line")) {
  	  	//ToggleShow(i);// = "none";
  	  	i.style.opacity = (i.style.opacity == "1")? "0":"1";
  	  }
  	  //ToggleShow(document.getElementsByClassName("benzene_circle")[0]);
  	  let x = document.getElementsByClassName("benzene_circle")[0].style.opacity;
  	  document.getElementsByClassName("benzene_circle")[0].style.opacity = x=="0"? "1":"0";
  	}

  	function ToggleShow(object) {
  	  object.style.display = object.style.display == "none"? "block": "none";
  	}
  </script>
